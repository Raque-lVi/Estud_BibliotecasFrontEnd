
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./jquery-3.7.1.min.js"></script> <!--ESSA PORCARIA NÃO FUNCIONA !!!!!!!!!!!!!!!!!!!!!!-->


    <!--Todas as funções do jQuery começam com um $-->
    <script>
        function pul(){
          //funciona
          $('#target6').css("color", "#FF2200"); //muda cor
          $('#target6').css("color", "#FF2200");
          $("#target3").prop("disabled", true);//desabilita o botao
          // o prop em si deveria modificar as finçoes das coisas
          $("h3").html("<em>jQuery Playground</em>");//é assim que eu posso add quanquer teg
          // e texto dentro de uma teg pre-definida (h3 no caso)
          $("h4").text("<em>colunas</em>"); // assim é o mesmo de usado com .html("") porem você não pode colocar tegs
          //pois elas seram tratadas como texto
          $("#target4").remove();//ele remove o elemento html
          $("#target2").appendTo("#right-well"); // esse comando permite que eu mova uma teg de um lado para outro dentro do html
          $("#target5").clone().appendTo("#left-well"); //com essa sentença eu posso clonar uma teg com tudo dentro para outro lugar tendo 2 tegs identicar
          
          $("#left-well").parent().css("background-color", "blue")// o termo parent() possibilita acessar o elemento pai de um objeto
          //selecionado assim se eu quiser editar o "elemento pai de #left-well" e deixar o fundo azul posso unir
          //uma função a outra como acima
          $("#left-well").children().css("color", "red")// o termo .children() possibilita acessar o elemento filho de um objeto
          //selecionado assim se eu quiser editar o "elemento filho de #left-well" e deixar as letras vermelhas posso unir
          //uma função a outra como acima
          $(".target:nth-child(3)").addClass("animated bounce");// acessa um filho especifico atravez do
          //nome e localização;
          $(".target:odd").addClass("animated shake"); // foca nos elementos pares e os modifica se tiverem a class target
          // alem do ODD existe o EVEN (minusculo)
        }
        
        
        $(document).ready(function() { //$(document) == este arquivo, este documento;; .ready( == quando carregar execulte;;  function() == a funçao
            $('button').addClass("animated"," bounce");// da um pulinho
            //essa linha diz que tudo que esta dentro daqui sera execultada assim que a pagina for carregada evitando os bugs
            $('.well').addClass("animated","shake"); // anda pro lado
            $('#target3').addClass("animated","fadeOut");// desaparece lindamente
            $("body").addClass("animated hinge"); // faz a tela desaparecer de uma maneira bem legal

            $("button").removeClass("btn-default");// assim eu posso retirar a classe de determinado elemento
  
        });
    </script>
    
    
</head>
<body>

    
    

    <section class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
          <div class="col-xs-6">
            <h4>#left-well</h4>
            <div class="well" id="left-well">
              <button class="btn btn-default target" id="target1" onclick="pul()">#target1</button>
              <button class="btn btn-default target" id="target2">#target2</button>
              <button class="btn btn-default target" id="target3">#target3</button>
            </div>
          </div>
          <div class="col-xs-6">
            <h4>#right-well</h4>
            <div class="well" id="right-well">
              <button class="btn btn-default target" id="target4">#target4</button>
              <button class="btn btn-default target" id="target5">#target5</button>
              <button class="btn btn-default target" id="target6">#target6</button>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
